<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="detailBUAH.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ICON -->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Detail Produk</title>
  </head>
  <body>
    <header>
      <h1>Detail Produk Kami</h1>
      <div id="cart-summary"></div>
    </header>
    <section class="product-list">
      <div class="product-card" data-name="Buah Apel" data-price="15000">
        <img src="img/apel.jpg" alt="Buah Apel" />
        <h3>Buah Apel</h3>
        <p>Rp15,000 / kg</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
      <div class="product-card" data-name="Buah Jeruk" data-price="12000">
        <img src="img/jeruk.jpg" alt="Buah Jeruk" />
        <h3>Buah Jeruk</h3>
        <p>Rp22,000 / kg</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
      <div class="product-card" data-name="Sayur Bayam" data-price="10000">
        <img src="img/melon.jpg" alt="Sayur Bayam" />
        <h3>Buah Melon</h3>
        <p>Rp20,000 / kg</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
      <div class="product-card" data-name="Rempah Kunyit" data-price="8000">
        <img src="img/stroberi.jpg" alt="Rempah Kunyit" />
        <h3>Buah stroberi</h3>
        <p>Rp30.000 / kg</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
    </section>
    <div class="menu-button-container">
      <button id="back-to-menu" class="menu-button"><a href="product.html">>Kembali ke Menu</button>
    </div>
    <script>
      feather.replace();
    </script>
    <script src="detail.js"></script>
  </body>
</html>
