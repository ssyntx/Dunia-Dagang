<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="deatailREMPAH.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ICON -->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Detail Produk</title>
  </head>
  <body>
    <header>
      <h1>Detail Produk Kami</h1>
      <div id="cart-summary"></div>
    </header>
    <section class="product-list">
      <div class="product-card" data-name="Vanilla Essence" data-price="100000">
        <img src="img/vanilla.jpg" alt="Vanilla Essence" />
        <h3>Vanilla Essence</h3>
        <p>Rp100,000 / kg</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
      <div class="product-card" data-name="Buah Jeruk" data-price="12000">
        <img src="img/jahe.jpg" alt="Buah Jeruk" />
        <h3>Jahe/Ginger</h3>
        <p>Rp12,000 / kg</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
      <div class="product-card" data-name="Sayur Bayam" data-price="10000">
        <img src="img/kunyit.jpg" alt="Sayur Bayam" />
        <h3>Kunyit/Tumeric</h3>
        <p>Rp15,000 / kg</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
      <div class="product-card" data-name="Rempah Kunyit" data-price="8000">
        <img src="img/cengkeh.jpg" alt="Rempah Kunyit" />
        <h3>Cengkeh</h3>
        <p>Rp60,000 / kg</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
    </section>
    <div class="menu-button-container">
      <button id="back-to-menu" class="menu-button"><a href="product.html">>Kembali ke Menu</button>
    </div>
    <script>
      feather.replace();
    </script>
    <script src="detail.js"></script>
  </body>
</html>
